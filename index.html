<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="header">
        <div class="container header__container">
            <form class="form" action="https://htmlacademy.ru/" method="POST">
                <input class="form__input" type="number" max="9999999999999">

                <button class="form__btn" type="submit">Button</button>
            </form>

            <div class="header__wrapper">
                <div class="header__box">
                    <img class="header__image" src="./image/foot.png" width="130" height="230" alt="walk" >

                    <h3 class="header__heading">Walk</h3>

                    <p class="header__result1">Result</p>
                </div>

                <div class="header__box">
                    <img class="header__image" src="./image/running.svg" width="130" height="230" alt="walk" >

                    <h3 class="header__heading">Running</h3>

                    <p class="header__result2">Result</p>
                </div>

                <div class="header__box">
                    <img class="header__image" src="./image/bicycle.ico" width="130" height="230" alt="walk" >

                    <h3 class="header__heading">By bicyle</h3>

                    <p class="header__result3">Result</p>
                </div>

                <div class="header__box">
                    <img class="header__image" src="./image/car.png" width="130" height="230" alt="walk" >

                    <h3 class="header__heading">By car</h3>

                    <p class="header__result4">Result</p>
                </div>

                <div class="header__box">
                    <img class="header__image" src="./image/plain.svg" width="130" height="230" alt="walk" >

                    <h3 class="header__heading">By plain</h3>

                    <p class="header__result5">Result</p>
                </div>
            </div>
        </div>
    </header>

    <script src="./js/main.js"></script>
</body>
</html>
